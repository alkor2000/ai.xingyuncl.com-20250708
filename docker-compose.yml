version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ai-platform-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass2025}
      MYSQL_DATABASE: ${DB_NAME:-ai_platform}
      MYSQL_USER: ${DB_USER:-ai_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-AiPlatform@2025!}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
    ports:
      - "3307:3306"
    networks:
      - ai-platform-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-platform-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    networks:
      - ai-platform-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: ai-platform-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - STORAGE_PATH=/app/storage
      - LOG_DIR=/app/logs
      - DB_HOST=mysql
      - REDIS_HOST=redis
    env_file:
      - .env.docker
    volumes:
      # 存储目录映射
      - ./storage:/app/storage
      - ./logs:/app/logs
      # 配置文件（如果需要）
      - ./.env.docker:/app/.env:ro
    ports:
      - "4000:4000"
    networks:
      - ai-platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: ai-platform-frontend
    restart: always
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    ports:
      - "3000:80"
    networks:
      - ai-platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: ai-platform-nginx
    restart: always
    depends_on:
      - backend
      - frontend
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./storage:/usr/share/nginx/html/storage:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ai-platform-network

networks:
  ai-platform-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
