# AI Platform 日志轮转配置
/var/www/ai-platform/logs/backend/*/*.log {
    daily
    rotate 7
    maxsize 50M
    missingok
    notifempty
    compress
    delaycompress
    create 0640 root root
    sharedscripts
    postrotate
        pm2 reloadLogs
    endscript
}

/var/www/ai-platform/logs/frontend/*.log {
    daily
    rotate 7
    maxsize 50M
    missingok
    notifempty
    compress
    delaycompress
    create 0640 root root
    sharedscripts
    postrotate
        pm2 reloadLogs
    endscript
}
