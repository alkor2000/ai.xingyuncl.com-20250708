# 最终版 Docker Nginx 配置 (default.conf)
# 整合了PM2环境的全部功能，并适配Docker网络

# HTTP重定向到HTTPS
server {
    listen 80;
    server_name www.nebulink.com.cn; # <-- 生产域名

    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 其他请求重定向
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务
server {
    listen 443 ssl http2;
    server_name www.nebulink.com.cn; # <-- 生产域名

    # 全局文件上传限制
    client_max_body_size 50M;

    # SSL 证书 (路径为Docker容器内路径，通过volumes挂载)
    ssl_certificate /etc/letsencrypt/live/www.nebulink.com.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.nebulink.com.cn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # 静态文件存储访问 (路径为容器内路径)
    location /uploads/ {
        alias /app/storage/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # WebSocket 代理 (新增)
    location /socket.io/ {
        proxy_pass http://backend:4000; # <-- Docker服务名
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 7d; # 长连接
        proxy_buffering off;
    }

    # HTML编辑器页面预览路由 (新增)
    location ~ ^/pages/(\d+)/(.+)$ {
        proxy_pass http://backend:4000; # <-- Docker服务名
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
    }
    
    # API 代理 (包含SSE流式支持)
    location /api/ {
        proxy_pass http://backend:4000; # <-- Docker服务名
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE 支持
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;
        proxy_set_header X-Accel-Buffering 'no';
        chunked_transfer_encoding off;
    }

    # 健康检查
    location /health {
        proxy_pass http://backend:4000/health;
        access_log off;
    }
    
    # 前端应用 (由Nginx容器直接服务)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
